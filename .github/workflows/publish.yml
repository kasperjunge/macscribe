name: Publish to PyPI

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.check.outputs.should_publish }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if only docs/README/workflows changed
        id: check
        run: |
          # Get list of changed files
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Check if any non-docs/README/workflow files were changed
          NON_DOCS_CHANGED=false
          while IFS= read -r file; do
            # Skip if file starts with docs/, .github/workflows/, or is README.md
            if [[ ! "$file" =~ ^docs/ ]] && [[ ! "$file" =~ ^\.github/workflows/ ]] && [[ ! "$file" =~ ^README\.md$ ]] && [[ ! "$file" =~ ^README\.MD$ ]]; then
              echo "Non-docs file changed: $file"
              NON_DOCS_CHANGED=true
              break
            fi
          done <<< "$CHANGED_FILES"

          if [ "$NON_DOCS_CHANGED" = true ]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "✅ Package code changed, will proceed with publish checks"
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "⏭️  Only docs/README/workflows changed, skipping publish"
          fi

  test:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should_publish == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --extra test

      - name: Run tests
        run: uv run pytest tests/ -v

  version-check:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should_publish == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version
        id: current_version
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Get previous version
        id: previous_version
        run: |
          git checkout HEAD~1 pyproject.toml 2>/dev/null || echo "No previous version"
          PREV_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/' || echo "0.0.0")
          echo "version=$PREV_VERSION" >> $GITHUB_OUTPUT
          echo "Previous version: $PREV_VERSION"

      - name: Compare versions
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          PREVIOUS="${{ steps.previous_version.outputs.version }}"

          if [ "$CURRENT" = "$PREVIOUS" ]; then
            echo "❌ Version not bumped! Current: $CURRENT, Previous: $PREVIOUS"
            echo "Please increment the version in pyproject.toml before publishing."
            exit 1
          else
            echo "✅ Version bumped from $PREVIOUS to $CURRENT"
          fi

      - name: Check if version already exists on PyPI
        run: |
          VERSION="${{ steps.current_version.outputs.version }}"
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://pypi.org/pypi/macscribe/$VERSION/json")

          if [ "$HTTP_CODE" = "200" ]; then
            echo "❌ Version $VERSION already exists on PyPI!"
            echo "Please use a new version number."
            exit 1
          else
            echo "✅ Version $VERSION is new and can be published"
          fi

  publish:
    runs-on: ubuntu-latest
    needs: [test, version-check]
    environment:
      name: pypi
      url: https://pypi.org/p/macscribe
    permissions:
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
